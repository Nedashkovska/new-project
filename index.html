<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      />
      <link rel="stylesheet" href="src/styles.css" />
      <script
        src="https://kit.fontawesome.com/4b677ae300.js"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <div class="bg-img">
        <div class="container">
          <form class="search-form" id="search-form">
            <div class="form-input">
              <span class="icon"><i class="bi bi-search"></i></span>
              <input
                id="search-text-input"
                autofocus="on"
                type="text"
                class="search-bar"
                placeholder="Search your city"
                autocomplete="off"
              />
            </div>
            <input
                  class="btn btn-outline-secondary"
                  id="search-button"
                  type="submit"
                  value="Search"
                />

                <!---Find me button-->
                <input
                  class="btn btn-outline-secondary"
                  id="button-position"
                  type="submit"
                  value="Find me!"
                />
          </form>
          <ul>
            <li class="city" id="city-name"></li>
            <li id="current-date"></li>
            <li id="description"></li>
          </ul>
          <div class="contentWrap">
            <div class="currentInfo">
              <div class="mainInfo">
                <i class="fa-solid fa-cloud imgMain"></i>
                <h2 class="mainText">
                    <span class="temperature" id="current-temp"></span
                      ><span class="units">Â°C</span>
                      </h2>
              </div>
              <div class="otherInfo">
                <div class="otherInfoText">
                  <span
                    >Humidity: <span id="humidity"></span>%</span>
                    <br />
                    Wind: <span id="wind"></span>km/h</span
                  >
                </div>
              </div>
            </div>

   
          </div>
        </div>
      </div>

      <script src="src/index.js"></script>
    </body>
  </html>
</html>
